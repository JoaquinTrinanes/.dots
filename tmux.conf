# Theme ------------------------------------------------------------------------
set -g status-bg black #colour233
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
#set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
set -g status-left "#{?client_prefix,#[bg=colour31]#[fg=white],#[bg=white]#[fg=black]} #S #{?client_prefix,#[bg=colour233]#[fg=colour31],#[bg=colour233]#[fg=white]}"
set -g status-right "#[fg=blue]#[bg=colour233,fg=colour236]#[bg=colour236,fg=white] %Y-%m-%d #[bg=colour236,fg=colour240,bold] #[bg=colour236,fg=white,bold]%H:%M #[bg=colour236 fg=colour31]#[bg=colour31,fg=white] #(whoami) #[bg=colour31,fg=white]#[bg=white,fg=black] #(hostname) "

set -g window-status-format "#[bg=colour233,fg=colour233]#[fg=colour240] #I:#P#F #W #[bg=colour233,fg=colour233]"
set -g window-status-current-format "#[bg=colour31,fg=colour233]#[bg=colour31,fg=white] #I:#P#F  #W #[bg=colour233,fg=colour31]"

# Colors
#set -g default-terminal "screen-256color"

# Pane color
set -g pane-border-fg colour240
set -g pane-active-border-fg white

# Command bar color
set -g message-fg white
set -g message-bg colour233
set -g message-attr bright

# Misc configs -----------------------------------------------------------------
set -g base-index 1
setw -g pane-base-index 1

# Change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Remove delay
set -sg escape-time 1

#Set automatic window title
set-window-option -g automatic-rename on
set-option -g set-titles on
setw -g monitor-activity on
set -g history-limit 100000
set -g visual-activity on

# Mouse per pane select
set-option -g -q mouse on

# Vi keybindings in copy mode
set-window-option -g mode-keys vi

set-window-option -g window-status-activity-attr none

# Window - pane management and movement ----------------------------------------
bind-key t new-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Use Alt-vim keys without prefix key to switch panes
bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Maximize/Minimize
unbind Up
bind Up new-window -d -n tmp \; swap-pan -s tmp \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Commands ---------------------------------------------------------------------

# Reload tmux conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Copy mode as vim
unbind [
  bind Escape copy-mode
  unbind p
  bind p paste-buffer
  bind -t vi-copy 'v' begin-selection
  bind -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'
  bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Toggle mouse on
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

# Toggle synchronize keyboard on
bind K \
    set -g synchronize on \;\
    display 'Synchronize keyboard: ON'

# Toggle synchronize keyboard off
bind C-K \
    set -g synchronize-panes off \;\
    display 'Synchronize keyboard: OFF'

# TPM --------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
