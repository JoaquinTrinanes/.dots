# Set the TMUX_VERSION envvar
# un-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# Colors
set -g default-terminal "screen-256color"

# Misc
set -g base-index 1
setw -g pane-base-index 1

# Change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set-window-option -g pane-base-index 1

# Remove delay
set -sg escape-time 0

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Set automatic window title
setw -g automatic-rename off
set-option -g set-titles on

setw -g monitor-activity on
set -g history-limit 100000
set-window-option -g window-status-activity-attr none

# Enable mouse
set -g -q mouse on

# Vi keybindings in copy mode
setw -g mode-keys vi

# Include bindings
source $HOME/.config/tmux/bindings.conf

# Include custom commands
source $HOME/.config/tmux/commands.conf

# Include tpm config
source $HOME/.config/tmux/tpm.conf

# Status line theme
if-shell "ls $HOME/.config/tmux/themes/frandieguez.conf" "source $HOME/.config/tmux/themes/frandieguez.conf"
